<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Recent Activities</h5>
    <button class="btn btn-outline-primary btn-sm">View All</button>
  </div>
  <div class="card-body p-0">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex align-items-center">
        <span
          class="badge bg-success me-2 rounded-circle"
          style="width: 10px; height: 10px"
          >&nbsp;</span
        >
        <div>
          <strong>John Doe</strong> was
          <span class="text-success">added</span>
          <div class="text-muted small">2 minutes ago</div>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <span
          class="badge bg-warning me-2 rounded-circle"
          style="width: 10px; height: 10px"
          >&nbsp;</span
        >
        <div>
          <strong>Jane Smith</strong> was
          <span class="text-warning">updated</span>
          <div class="text-muted small">10 minutes ago</div>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-center">
        <span
          class="badge bg-info me-2 rounded-circle"
          style="width: 10px; height: 10px"
          >&nbsp;</span
        >
        <div>
          New policy document <span class="text-info">uploaded</span>
          <div class="text-muted small">30 minutes ago</div>
        </div>
      </li>
    </ul>
  </div>
</div>
