<div class="card">
  <div class="card-header">
    <h5>Employee Performance</h5>
  </div>
  <div class="card-body">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="performanceData"
      [legend]="true"
      [doughnut]="true"
      [labels]="true"
      [animations]="true"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
