<div class="card">

    <button class="btn btn-primary btn-sm">Add Employee</button>
  </div>
  <div class="card-body p-0">

          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Status</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>John Doe</td>
            <td>HR</td>
            <td>
              <span class="badge bg-success">Active</span>
            </td>
            <td
              class="text-end d-flex justify-content-end align-items-center gap-1"
            >
              <button class="btn btn-sm btn-outline-secondary" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn btn-sm btn-outline-danger" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jane Smith</td>
            <td>Finance</td>
            <td>
              <span class="badge bg-warning text-dark">Inactive</span>
            </td>
            <td
              class="text-end d-flex justify-content-end align-items-center gap-1"
            >
              <button class="btn btn-sm btn-outline-secondary" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn btn-sm btn-outline-danger" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Michael Brown</td>
            <td>IT</td>
            <td>
              <span class="badge bg-success">Active</span>
            </td>
            <td
              class="text-end d-flex justify-content-end align-items-center gap-1"
            >
              <button class="btn btn-sm btn-outline-secondary" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn btn-sm btn-outline-danger" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
